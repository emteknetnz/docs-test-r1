name: Docs trigger

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  triggerdocswebsitebuild:
    runs-on: ubuntu-latest
    name: Trigger docs website build
    steps:
      - name: Send API request
        shell: bash
        # env:
          # GITHUB_REPOSITORY: ${{ github.repository }}
          # BRANCH: ${{ inputs.branch }}
          # FILENAME: ${{ steps.find-workflow.outputs.filename }}
        run: |
          # https://docs.github.com/en/rest/actions/workflows?apiVersion=2022-11-28#create-a-workflow-dispatch-event
          RESP_CODE=$(curl -w %{http_code} -s -L -o /dev/null \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ github.token }}"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/emteknetnz/docs-test-w1/actions/workflows/docs-build/dispatches \
            -d '{}'
          )
          if [[ $RESP_CODE != "204" ]]; then
            echo "Failed to dispatch workflow - HTTP response code was $RESP_CODE"
            exit 1
          fi
